{% extends 'base.html' %}
{% block title %}Reviews{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/updateMembership.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Khula:wght@300&family=Nova+Square&family=Poppins&family=Roboto&display=swap" rel="stylesheet">

{% from "includes/_formHelper.html" import render_field %}

<form id="formPopUp" method="POST" action="">
    <div class="intro">
        <h1 id="h1bold">Update Membership</h1>

    <div class="form-group">
        {{render_field(form.email, class="form-control") }}
    </div>

    <div class="form-group">
        {{render_field(form.address, class="form-control") }}
    </div>

    <input type="submit" name="Submit" value="Submit" class="btn btn-primary"/>
    </div>
</form>
{% endblock %}
